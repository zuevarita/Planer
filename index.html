<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="dashboard">
        <div class="calendar">
          <div class="cal-header">
            <button class="prev"><</button>
            <div class="cal-month"></div>
            <button class="next">></button>
          </div>
          <div class="cal-weeks">
            <div>пн</div>
            <div>вт</div>
            <div>ср</div>
            <div>чт</div>
            <div>пт</div>
            <div>сб</div>
            <div>вс</div>
          </div>
          <div class="cal-days"></div>
        </div>
        <div class="week-tasks">
          <div class = "week-tasks-header"><h2>На неделю</h2></div>
          <div class = "week-tasks-container"></div>
          <img class = "week-cat" src="./icons/sticker.svg" alt="">
        </div>
        <div class="today-task">
          <h2>Число</h2>
        </div>
        <div class="notes">
          <h2>Заметки</h2>
        </div>
        <div class="progress">
          <div class = "progress-ring"></div>
          <div class = "progress-inner">
            <div class="progress-text">Выполнено</div>
            <div class="progress-value">1/4</div>
          </div>
        </div>
        <div class="footer">
          <p>MADE BY <br> RITKALUVV, SAVULYY</p>
        </div>
      </section>
     
    <script src="script.js" type="module"></script>
    <script src="utiles/localStorage.js" type="module"></script>
    <script src="utiles/form.js" type="module"></script>
    <script src="utiles/calendar.js" type="module"></script>
  </body>
</html>
