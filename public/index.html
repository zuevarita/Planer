<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="dashboard">
        <div class="calendar">
          <div class="cal-header">
            <button class="prev">&lt</button>
            <div class="cal-month"></div>
            <button class="next">&gt</button>
          </div>
          <div class="cal-weeks">
            <div>пн</div>
            <div>вт</div>
            <div>ср</div>
            <div>чт</div>
            <div>пт</div>
            <div>сб</div>
            <div>вс</div>
          </div>
          <div class="cal-days"></div>
        </div>
        <div class="week-tasks">
          <div class="week-tasks-header"><h2>На неделю</h2></div>
          <div class="todo-container week-tasks-container scroll">
            <div class="todo add-todo" data-week-add-todo>
              <div class="todo-circle add-circle"></div>
              <div class="todo-task add-task" data-add-week-task>добавить задание</div>
            </div>
          </div>
          <img class="week-cat"/>
        </div>
        <div class="today-task">
          <h2 data-display-day></h2>
          <div class="todo-container day-tasks-container scroll">
            <div class="todo add-todo" data-day-add-todo>
              <div class="todo-circle add-circle"></div>
              <div class="todo-task add-task" data-add-day-task>добавить задание</div>
            </div>
          </div>
        </div>
        <div class="notes">
          <h2>Заметки</h2>
          <textarea class="note-lines"></textarea>
        </div>
        <div class="progress">
          <div class="progress-ring"></div>
          <div class="progress-inner">
            <div class="progress-text">Выполнено</div>
            <div class="progress-value">1/4</div>
          </div>
        </div>
        <div class="footer">
          <p>
            MADE BY <br />
            RITKALUVV, SAVULYY
          </p>
        </div>
      </section>
    </main>
    <template class="template-todo">
      <div class="todo" data-todo-wrapper>
        <div class="todo-circle">
          <input type="checkbox" class="todo-complited" />
        </div>
        <div class="todo-task"></div>
      </div>
    </template>

  </body>
</html>
